<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Upload vidéo TikTok / INSTA</title>

    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet">

    <style>
        body {
            background: linear-gradient(160deg, #000000, #141414, #0b0b0b);
            color: white;
            font-family: "Inter", sans-serif;
        }

        .title {
            font-size: 1.9rem;
            font-weight: 700;
            letter-spacing: -1px;
            text-align: center;
        }

        .glass-card {
            background: rgba(255,255,255,0.06);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 20px;
            padding: 24px;
            border: 1px solid rgba(255,255,255,0.08);
            box-shadow: 0 8px 28px rgba(0,0,0,0.5);
            margin: 22px;
        }

        label {
            font-size: 1.1rem;
            margin-bottom: 6px;
            font-weight: 500;
        }

        input[type="text"], input[type="file"] {
            padding: 12px;
            font-size: 1.1rem;
            border-radius: 12px !important;
            background: rgba(255,255,255,0.12);
            border: none;
            color: white;
        }

        input::file-selector-button {
            background: rgba(255,255,255,0.15);
            border: none;
            color: white;
            padding: 10px 16px;
            border-radius: 10px;
            margin-right: 12px;
        }

        .btn-upload {
            width: 100%;
            background: #ff0050;
            border: none;
            padding: 14px 0;
            font-size: 1.2rem;
            border-radius: 14px;
            font-weight: 600;
            letter-spacing: 0.5px;
            color: white;
            box-shadow: 0 4px 14px rgba(255,0,80,0.4);
        }

        .btn-upload:hover {
            background: #ff1764;
        }

        .success-box {
            background: rgba(0,255,120,0.15);
            padding: 18px;
            border-radius: 14px;
            border-left: 4px solid #00ff87;
            margin: 22px;
        }

        a.btn-trello {
            background: rgba(255,255,255,0.12);
            padding: 10px 16px;
            border-radius: 12px;
            color: white;
            text-decoration: none;
        }

        a.btn-trello:hover {
            background: rgba(255,255,255,0.18);
        }
    </style>
</head>

<body>

<div class="container py-4">

    <h1 class="title mb-4">Upload TikTok</h1>

    {% if success %}
        <div class="success-box">
            <p class="mb-1"><strong>Vidéo envoyée !</strong></p>
            <p class="mb-1">{{ filename }}</p>
            <a href="{{ trello_url }}" target="_blank" class="btn-trello mt-2 d-inline-block">
                Ouvrir la carte Trello
            </a>
        </div>
    {% endif %}

    <div class="glass-card">

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label>Votre nom</label>
                {{ form.uploader }}
            </div>

            <div class="mb-3">
                <label>titre de la video</label>
                {{ form.title }}
            </div>

            <div class="mb-4">
                <label>Vidéo (.mp4)</label>
                {{ form.video }}
            </div>

            <button class="btn-upload" type="submit">
                Envoyer la vidéo
            </button>
        </form>

    </div>

</div>

</body>
</html>
