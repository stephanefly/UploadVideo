<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Upload vidéo TikTok / INSTA</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(160deg, #000000, #141414, #0b0b0b);
            color: white;
            font-family: "Inter", sans-serif;
        }

        .title {
            font-size: 1.9rem;
            font-weight: 700;
            letter-spacing: -1px;
            text-align: center;
        }

        .glass-card {
            background: rgba(255,255,255,0.06);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 20px;
            padding: 24px;
            border: 1px solid rgba(255,255,255,0.08);
            box-shadow: 0 8px 28px rgba(0,0,0,0.5);
            margin: 22px;
        }

        label {
            font-size: 1.1rem;
            margin-bottom: 6px;
            font-weight: 500;
        }

        input[type="text"], input[type="file"] {
            padding: 12px;
            font-size: 1.1rem;
            border-radius: 12px !important;
            background: rgba(255,255,255,0.12);
            border: none;
            color: white;
        }

        input::file-selector-button {
            background: rgba(255,255,255,0.15);
            border: none;
            color: white;
            padding: 10px 16px;
            border-radius: 10px;
            margin-right: 12px;
        }

        .btn-upload {
            width: 100%;
            background: #ff0050;
            border: none;
            padding: 14px 0;
            font-size: 1.2rem;
            border-radius: 14px;
            font-weight: 600;
            letter-spacing: 0.5px;
            color: white;
            box-shadow: 0 4px 14px rgba(255,0,80,0.4);
        }

        .btn-upload:hover {
            background: #ff1764;
        }

        /* TABLEAU */
        .video-table {
            margin: 20px 6px;
            background: rgba(255,255,255,0.08);
            border-radius: 16px;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .video-table th {
            background: rgba(255,255,255,0.12);
            color: white;
            font-weight: 600;
        }

        .video-table td {
            color: #e4e4e4;
        }

        .video-table a {
            color: #00ff87;
            text-decoration: none;
        }
.btn-upload.loading {
    pointer-events: none;
    opacity: 0.7;
}

.spinner {
    width: 18px;
    height: 18px;
    border: 3px solid rgba(255,255,255,0.4);
    border-top-color: white;
    border-radius: 50%;
    animation: spin 0.7s linear infinite;
    display: inline-block;
    vertical-align: middle;
    margin-left: 10px;
    margin-top: -3px;
}
input[type="file"] {
    width: 100%;
    max-width: 100%;
    display: block;
}

@keyframes spin {
    to { transform: rotate(360deg); }
}

    </style>
</head>
<script>
document.addEventListener("DOMContentLoaded", function () {
    const form = document.querySelector("form");
    const btn = document.querySelector(".btn-upload");

    form.addEventListener("submit", function () {
        btn.classList.add("loading");
        btn.innerHTML = "Envoi en cours <span class='spinner'></span>";
    });
});
</script>
<body>

<div class="container py-4">

    <h1 class="title mb-4">Upload Vidéo MySelfieBooth</h1>

    <div class="glass-card">

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label>Votre nom</label>
                {{ form.uploader }}
            </div>

            <div class="mb-3">
                <label>Titre de la vidéo</label>
                {{ form.title }}
            </div>

<div class="mb-4">
    <label class="d-block mb-1">Vidéo (.mp4)</label>
    {{ form.video }}
</div>



            <button class="btn-upload" type="submit">
                Envoyer la vidéo
            </button>
        </form>

    </div>

<!-- TABLEAU DES VIDEOS UPLOADÉES -->
<div class="video-table table-responsive">
    <table class="table table-dark table-hover mb-0">
        <thead>
            <tr>
<th style="width: 150px; text-align:center;"  >Titre</th>
                <th>Uploader</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            {% for v in videos %}
            <tr>
<td style="width:150px; max-width:150px; overflow:hidden; white-space:nowrap; text-overflow:ellipsis; text-align:center;">
    {{ v.title }}
</td>

                <td>{{ v.uploader }}</td>
                <td>{{ v.created_at|date:"d/m/Y" }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>


</div>

</body>
</html>
